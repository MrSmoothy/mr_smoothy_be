version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: mr_smoothy_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mr_smoothy
      MYSQL_USER: smoothy
      MYSQL_PASSWORD: smoothypass
    ports:
      - "3306:3306"
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:5
    container_name: mr_smoothy_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpass
    ports:
      - "8081:80"
    depends_on:
      - db

  app:
    build: .
    container_name: mr_smoothy_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/mr_smoothy?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: smoothy
      SPRING_DATASOURCE_PASSWORD: smoothypass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      SERVER_PORT: "8080"
      # JWT
      JWT_SECRET: myVeryStrongSecretKey_ChangeMe_AtLeast256Bits________________________________
      JWT_EXPIRATION: "86400000"
    depends_on:
      - db

volumes:
  db_data:


